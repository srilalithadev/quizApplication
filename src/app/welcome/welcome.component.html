<div class="container bg-light py-5">
    <h1 class="display-5 fw-bold">Welcome to Quiz Application</h1>
    <p class="col-md-8 fs-4">This quiz will contain total 10 questions. Each question carries 10 marks.</p>
    <h4>Rules:</h4>
    <ol>
        <li>Correct answer gives 10 points</li>
        <li>Incorrect answer gives -10 points</li>
        <li>You will have 60 sec to answer each question</li>
        <li>Refreshing the page will reset the Quiz</li>
    </ol>
    <h1 style="font-family: cursive; text-align: center;">All The Best!!</h1>
    <div class="name col-md-4 my-3">
        <label for="">Enter Your Name</label>
        <input #name type="text" class="form-control">
    </div>
    <button class="btn btn-primary btn-lg" routerLink="/question" (click)="startQuiz()">Start the Quiz!!</button>
</div>
